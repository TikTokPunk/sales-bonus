<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Анализ продаж магазина</title>
</head>
<body>
    <h1>Анализ продаж магазина</h1>

    <script src="data/dataset_1.js"></script>
    <script src="src/main.js"></script>
<script> 
//Функция расчета выручки
function calculateSimpleRevenue(purchase, _product) {
    const decimalDiscount = 1 - (purchase.discount / 100);
    const revenue = purchase.sale_price * purchase.quantity * decimalDiscount;
    return revenue;
}

// Функция расчета бонуса
function calculateBonusByProfit(index, total, seller) {
    const { profit } = seller;

    if (index === 0) {
        return profit * 0.15;
    } else if (index === 1 || index === 2) {
        return profit * 0.10;
    } else if (index === total - 1) {
        return 0;
    } else {
        return profit * 0.05;
    }
}

// Основная функция анализа данных
function analyzeSalesData(data, options) {
    if (!data 
        || !data.purchase_records || !Array.isArray(data.purchase_records) || data.purchase_records.length === 0
        || !data.products || !Array.isArray(data.products) || data.products.length === 0
        || !data.sellers || !Array.isArray(data.sellers) || data.sellers.length === 0
    ) {
        throw new Error('Некорректные входные данные');
    }

    if (!options || typeof options !== 'object') {
        throw new Error('Неверный формат опций');
    }

    const { calculateRevenue, calculateBonus } = options;
    
    if (!calculateRevenue || !calculateBonus) {
        throw new Error('Не хватает необходимых функций в опциях');
    }

    const sellerStats = data.sellers.map(seller => ({
        id: seller.id,
        name: `${seller.first_name} ${seller.last_name}`,
        revenue: 0,
        profit: 0,
        sales_count: 0,
        products_sold: {}
    }));

    const sellerIndex = {};
    sellerStats.forEach(seller => {
        sellerIndex[seller.id] = seller;
    });

    const productIndex = {};
    data.products.forEach(product => {
        productIndex[product.sku] = product;
    });

    data.purchase_records.forEach(record => {
        const seller = sellerIndex[record.seller_id];
        
        if (!seller) return;

        seller.sales_count += 1;
        
        record.items.forEach(item => {
            const product = productIndex[item.sku];
            
            if (!product) return;

            const cost = product.purchase_price * item.quantity;
            const revenue = calculateRevenue(item, product);
            const profit = revenue - cost;

            seller.profit += profit;
            seller.revenue += revenue;

            if (!seller.products_sold[item.sku]) {
                seller.products_sold[item.sku] = 0;
            }
            seller.products_sold[item.sku] += item.quantity;
        });
    });

    sellerStats.sort((a, b) => b.profit - a.profit);

    sellerStats.forEach((seller, index, array) => {
        seller.bonus = calculateBonus(index, array.length, seller);
        
        seller.top_products = Object.entries(seller.products_sold)
            .map(([sku, quantity]) => ({ sku, quantity }))
            .sort((a, b) => b.quantity - a.quantity)
            .slice(0, 10);
    });

    return sellerStats.map(seller => ({
        seller_id: seller.id,
        name: seller.name,
        revenue: +seller.revenue.toFixed(2),
        profit: +seller.profit.toFixed(2),
        sales_count: seller.sales_count,
        top_products: seller.top_products,
        bonus: +seller.bonus.toFixed(2)
    }));
    }
    
    // Вызов основной функции и вывод результата
    try {
        const report = analyzeSalesData(data, {
            calculateRevenue: calculateSimpleRevenue,
            calculateBonus: calculateBonusByProfit
        });
      
        console.log('Отчет по продавцам:');
        if (console.table) {
            console.table(report);
        } else {
            console.log(report);
        }
    } catch (error) {
        console.error('Ошибка:', error.message);
    }
</script>
</body>
</html>
